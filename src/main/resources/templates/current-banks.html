<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2 class="text-center mt-4">Commercial Banks Exchange Rates</h2>

<div th:each="bank : ${banks}" class="mt-4">
    <h4 class="d-flex align-items-center gap-2">
        <span class="fw-bold fs-5" th:text="${bank.title}"></span>

        <span class="text-secondary small" th:if="${bank.slug != null}" th:text="'/' + ${bank.slug}"></span>

        <a th:if="${bank.website != null}"
           th:href="${bank.website}"
           class="text-decoration-none text-muted small"
           target="_blank"
           rel="noopener"
           title="Visit website">
            🌐
        </a>
    </h4>

    <table class="table table-bordered table-sm">
        <thead class="table-light">
        <tr>
            <th>Currency</th>
            <th>Buy</th>
            <th>Sell</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${bank.currencies.entrySet()}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value.buy}"></td>
            <td th:text="${entry.value.sell}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="text-center mt-4">
    <a th:href="@{/}" class="btn btn-outline-secondary">← Back to Home</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
