<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: body"></div>

<div class="container mt-4">
    <h2 class="text-center mb-4">Currency Forecast</h2>

    <!-- Форма запроса прогноза -->
    <form class="row g-3 mb-4" method="post" action="/forecast" th:object="${request}">
        <div class="col-md-3">
            <label for="currency" class="form-label">Currency</label>
            <select id="currency" name="currency" class="form-select">
                <option th:each="c : ${currencies}"
                        th:value="${c}"
                        th:text="${c}"
                        th:selected="${c == currency}">
                </option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input id="startDate" name="startDate" type="date" class="form-control" th:value="${start}">
        </div>

        <div class="col-md-3">
            <label for="days" class="form-label">Days</label>
            <input id="days" name="days" type="number" class="form-control" min="1" max="30" th:value="${request.days}">
        </div>

        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Forecast</button>
        </div>
    </form>

    <!-- Если есть данные -->
    <div th:if="${#lists.isEmpty(rates)}">
        <div class="alert alert-warning text-center">No forecast data available. Please submit the form.</div>
    </div>

    <div th:if="${!#lists.isEmpty(rates)}">
        <h4 class="mt-4" th:text="'Forecast for ' + ${currency} + ' (' + ${start} + ' - ' + ${end} + ')'"></h4>
        <canvas id="forecastChart" width="800" height="400" class="mb-4"></canvas>

        <!-- Таблица прогноза -->
        <h4 class="mt-5">Forecast Table</h4>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Forecast Rate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rate, iter : ${rates}">
                <td th:text="${start.plusDays(iter.index)}"></td>
                <td th:text="${rate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/'/'}" class="btn btn-outline-secondary">← Back to Home</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Скрипт графика -->
<script th:if="${!#lists.isEmpty(rates)}" th:inline="javascript">
    /*<![CDATA[*/
    const labels = [[${dates}]];
    const data = [[${values}]];

    const ctx = document.getElementById('forecastChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Forecast Rate (to KGS)',
                data: data,
                fill: false,
                borderColor: 'rgba(54, 162, 235, 1)',
                tension: 0.2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
